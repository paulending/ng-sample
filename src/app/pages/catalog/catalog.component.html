<app-filter [priceMin]="priceMin" [priceMax]="priceMax" (priceMinChange)="setFilter($event, priceMax)"
    (priceMaxChange)="setFilter(priceMin, $event)"></app-filter>

<div class="grid" *ngIf="products">
    <app-box *ngFor="let product of products" [product]="product"></app-box>
</div>

<ng-template #loading>
    <p>
        Loading products ...
    </p>
</ng-template>
