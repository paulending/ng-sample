<div class="filter">
  <div class="filter-parameter">
    <label for="priceMin" class="label">Price from:</label>
    <input type="number" id="priceMin" name="priceMin" [(ngModel)]="priceMin" (change)="changeMinPrice()">
  </div>
  <div class="filter-parameter">
    <label for="priceMax" class="label">Price to:</label>
    <input type="number" id="priceMax" name="priceMax" [(ngModel)]="priceMax" (change)="changeMaxPrice()">
  </div>
</div>
