<div *ngIf="product" class="box">
  <img src="{{product.imageUrl}}" alt="{{product.name}}" class="box-image">
  <h3 class="box-title">{{product.name}}</h3>
  <p class="box-description">{{product.description}}</p>

  <div class="btn-block" *ngIf="product.availability > 0">
    <div class="box-price">{{product.price}}</div>
    <button class="add-to-basket" (click)="addToBasket(product)">Buy</button>
  </div>
</div>
